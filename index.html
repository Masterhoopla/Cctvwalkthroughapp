<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CCTV Checklist</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000"/>
</head>
<body>
  <h1>CCTV Pre-Installation Checklist</h1>
  <div id="customer-section">
    <h2>Customer Profile</h2>
    <input type="text" id="customerName" placeholder="Customer Name"/>
    <input type="text" id="customerAddress" placeholder="Address"/>
  </div>

  <div id="gallery-section">
    <h2>Galleries</h2>
    <button onclick="addGallery()">Add Gallery</button>
    <div id="galleries"></div>
  </div>

  <button onclick="generatePDF()">Download PDF Report</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
