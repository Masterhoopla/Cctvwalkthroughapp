<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CCTV Checklist</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="manifest" href="./manifest.json" />
  <meta name="theme-color" content="#0b132b"/>
</head>
<body>
  <header>
    <h1>CCTV Pre-Installation Checklist</h1>
  </header>

  <main>
    <section class="card">
      <h2>Customer Profile</h2>
      <label>
        Customer Name
        <input type="text" id="customerName" placeholder="Customer Name"/>
      </label>
      <label>
        Address
        <input type="text" id="customerAddress" placeholder="Address"/>
      </label>
      <label>
        General Notes
        <textarea id="customerNotes" placeholder="Notes about this walkthrough"></textarea>
      </label>
    </section>

    <section class="card">
      <div class="row space-between center">
        <h2>Galleries</h2>
        <button class="primary" id="btnAddGallery">Add Gallery</button>
      </div>
      <div id="galleries"></div>
    </section>

    <section class="actions">
      <button id="btnExport" class="primary">Download PDF Report</button>
      <button id="btnSave">Save</button>
      <button id="btnReset" class="danger">Reset</button>
    </section>
  </main>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('./sw.js?v=2')
        .then(reg => {
          if (reg.waiting) reg.waiting.postMessage({type:'SKIP_WAITING'});
        });
    });
    navigator.serviceWorker.addEventListener('controllerchange', () => {
      if (!window._reloadedForSW){ 
        window._reloadedForSW = true; 
        location.reload(); 
      }
    });
  }
</script>

  
</body>
</html>
