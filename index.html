<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CCTV Checklist</title>
  <link rel="stylesheet" href="./style.css?v=3003" />
  <link rel="manifest" href="./manifest.json" />
  <meta name="theme-color" content="#0b132b"/>
</head>
<body>
  <header>
    <h1>CCTV Pre-Installation Checklist</h1>
  </header>

  <main>
    <section class="card">
      <h2>Customer Profile</h2>
      <label>
        Customer Name
        <input type="text" id="customerName" placeholder="Customer Name"/>
      </label>
      <label>
        Address
        <input type="text" id="customerAddress" placeholder="Address"/>
      </label>
      <label>
        General Notes
        <textarea id="customerNotes" placeholder="Notes about this walkthrough"></textarea>
      </label>
    </section>

    <section class="card">
      <div class="row space-between center">
        <h2>Galleries</h2>
        <button class="primary" id="btnAddGallery">Add Gallery</button>
      </div>
      <div id="galleries" aria-live="polite"></div>
    </section>

    <section class="actions">
      <button id="btnExport" class="primary">Download PDF Report</button>
      <button id="btnSave">Save</button>
      <button id="btnReset" class="danger">Reset</button>
    </section>
  </main>

  <!-- jsPDF for PDF export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- Your app logic (MUST be included) -->
  <script src="./app.js?v=3003"></script>

  <!-- Service worker registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js?v=3')
          .then(reg => {
            if (reg.waiting) reg.waiting.postMessage({type:'SKIP_WAITING'});
          });
      });
      navigator.serviceWorker.addEventListener('controllerchange', () => {
        if (!window._reloadedForSW){
          window._reloadedForSW = true;
          location.reload();
        }
      });
    }
  </script>
</body>
</html>
